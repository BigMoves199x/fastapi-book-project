name: Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv venv
          echo "VIRTUAL_ENV=venv" >> $GITHUB_ENV
          echo "$PWD/venv/bin" >> $GITHUB_PATH
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt || { echo "⚠️ Failed to install requirements.txt"; exit 1; }
          pip install pytest pytest-cov || { echo "⚠️ Failed to install pytest"; exit 1; }

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings --cov=api
